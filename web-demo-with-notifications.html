        // Visa compliance calculations
        function calculateFortnightHours(records) {
            const today = new Date();
            const fortnightStart = new Date(today);
            fortnightStart.setDate(today.getDate() - (today.getDay() + 6) % 7);
            fortnightStart.setHours(0, 0, 0, 0);
            
            const fortnightEnd = new Date(fortnightStart);
            fortnightEnd.setDate(fortnightStart.getDate() + 13);
            
            const currentHours = records
                .filter(r => r.date >= fortnightStart && r.date <= fortnightEnd)
                .reduce((total, r) => total + r.hours, 0);
            
            const maxHours = 48;
            const percentage = (currentHours / maxHours) * 100;
            let status = 'safe';
            
            if (currentHours > maxHours) status = 'exceeded';
            else if (currentHours >= 46) status = 'critical';
            else if (currentHours >= 44) status = 'warning';
            
            return {
                current: currentHours,
                max: maxHours,
                remaining: Math.max(0, maxHours - currentHours),
                percentage,
                status,
                start: fortnightStart,
                end: fortnightEnd
            };
        }

        function calculateVisaExpiry(expiryDate) {
            const today = new Date();
            const daysRemaining = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));

            if (daysRemaining < 0) status = 'expired';
            else if (daysRemaining <= 30) status = 'critical';

                const toRate = EXCHANGE_RATES[to];
                return (amount / fromRate) * toRate;
            };

            const getTotalBalance = () => {
                return DEMO_BALANCES.reduce((total, balance) => {
                    return total + convertCurrency(balance.amount, balance.currency, selectedCurrency);
                }, 0);
            };

            const formatCurrency = (amount, currency) => {
                const symbols = { USD: '$', AUD: 'A$', MNT: '₮' };
                return `${symbols[currency] || ''}${amount.toLocaleString()}`;
            };

            const workCompliance = calculateFortnightHours(WORK_RECORDS);
            const visaExpiry = calculateVisaExpiry(VISA_DETAILS.expiryDate);
            const financialReq = calculateFinancialRequirements(
                { students: 1, partners: 1, children: 2 },
                35000,
                CHILDCARE_DETAILS
            );

            const handleSubmit = (e) => {
                e.preventDefault();
                alert(`${modalType === 'transaction' ? 'Transaction' : 'Work record'} added! (Demo mode - not saved)`);
                setShowModal(false);
                setFormData({
                    amount: '',
                    currency: 'AUD',
                    category: '',
                    description: '',
                    date: new Date().toISOString().split('T')[0],
                    hours: '',
                    employer: '',
                    rate: ''
                });
            };

            return (
                <div>
                    <header className="header">
                        <div className="header-content">
                            <h1 className="logo">GlobFam</h1>
                            <span className="demo-badge">Demo Mode</span>
                        </div>
                    </header>

                    <div className="container">
                        <div>
                            <h2 className="greeting">Hello, {DEMO_USER.name}!</h2>
                            <p className="date">{new Date().toLocaleDateString()}</p>
                        </div>

                        <div className="tabs">
                            <button 
                                className={`tab ${activeTab === 'dashboard' ? 'active' : ''}`}
                                onClick={() => setActiveTab('dashboard')}
                            >
                                Dashboard
                            </button>
                            <button 
                                className={`tab ${activeTab === 'visa' ? 'active' : ''}`}
                                onClick={() => setActiveTab('visa')}
                            >
                                Visa Compliance
                            </button>
                            <button 
                                className={`tab ${activeTab === 'family' ? 'active' : ''}`}
                                onClick={() => setActiveTab('family')}
                            >
                                Family Hub
                            </button>
                            <button 
                                className={`tab ${activeTab === 'transactions' ? 'active' : ''}`}
                                onClick={() => setActiveTab('transactions')}
                            >
                                Transactions
                            </button>
                        </div>

                        {activeTab === 'dashboard' && (
                            <div className="dashboard-grid">
                                <div className="card balance-card">
                                    <h3 className="card-title">Total Balance</h3>
                                    <div className="balance-amount">
                                        {formatCurrency(getTotalBalance(), selectedCurrency)} {selectedCurrency}
                                    </div>
                                    <div className="currency-selector">
                                        {['USD', 'AUD', 'MNT'].map(currency => (
                                            <button
                                                key={currency}
                                                className={`currency-btn ${selectedCurrency === currency ? 'active' : ''}`}
                                                onClick={() => setSelectedCurrency(currency)}
                                            >
                                                {currency}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="card">
                                    <h3 className="card-title">Currency Balances</h3>
                                    <div className="currency-grid">
                                        {DEMO_BALANCES.map(balance => (
                                            <div key={balance.currency} className="currency-item">
                                                <div className="currency-code">{balance.currency}</div>
                                                <div className="currency-amount">
                                                    {formatCurrency(balance.amount, balance.currency)}
                                                </div>
                                                <div className="currency-converted">
                                                    ≈ {formatCurrency(
                                                        convertCurrency(balance.amount, balance.currency, selectedCurrency),
                                                        selectedCurrency
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="card">
                                    <h3 className="card-title">Visa Status</h3>
                                    <div className="visa-header">
                                        <div>
                                            <h4>{VISA_DETAILS.type}</h4>
                                            <p style={{color: '#666', fontSize: '14px'}}>
                                                Expires: {VISA_DETAILS.expiryDate.toLocaleDateString()}
                                            </p>
                                        </div>
                                        <div className={`visa-status ${visaExpiry.status}`}>
                                            {visaExpiry.daysRemaining} days
                                        </div>
                                    </div>
                                    <div className="progress-container">
                                        <div className="progress-header">
                                            <span>Work Hours This Fortnight</span>
                                            <span>{workCompliance.current}/{workCompliance.max} hours</span>
                                        </div>
                                        <div className="progress-bar">
                                            <div 
                                                className={`progress-fill ${workCompliance.status}`}
                                                style={{width: `${Math.min(100, workCompliance.percentage)}%`}}
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="card">
                                    <h3 className="card-title">Recent Transactions</h3>
                                    <div className="transaction-list">
                                        {DEMO_TRANSACTIONS.map(transaction => (
                                            <div key={transaction.id} className="transaction-item">
                                                <div className="transaction-info">
                                                    <div className={`transaction-icon ${transaction.type}-icon`}>
                                                        {transaction.type === 'income' ? '↓' : '↑'}
                                                    </div>
                                                    <div className="transaction-details">
                                                        <h4>{transaction.category}</h4>
                                                        <p>{transaction.description}</p>
                                                    </div>
                                                </div>
                                                <div className="transaction-amount">
                                                    <div className={`amount ${transaction.type}-amount`}>
                                                        {transaction.type === 'income' ? '+' : '-'}
                                                        {formatCurrency(transaction.amount, transaction.currency)}
                                                    </div>
                                                    <div className="transaction-date">{transaction.date}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="card">
                                    <h3 className="card-title">Quick Actions</h3>
                                    <div className="quick-actions">
                                        <button 
                                            className="action-btn"
                                            onClick={() => {
                                                setModalType('transaction');
                                                setTransactionType('income');
                                                setShowModal(true);
                                            }}
                                        >
                                            <span className="action-icon add-income">+</span>
                                            Add Income
                                        </button>
                                        <button 
                                            className="action-btn"
                                            onClick={() => {
                                                setModalType('transaction');
                                                setTransactionType('expense');
                                                setShowModal(true);
                                            }}
                                        >
                                            <span className="action-icon add-expense">-</span>
                                            Add Expense
                                        </button>
                                        <button 
                                            className="action-btn"
                                            onClick={() => {
                                                setModalType('work');
                                                setShowModal(true);
                                            }}
                                        >
                                            <span className="action-icon transfer">⏰</span>
                                            Log Work
                                        </button>
                                        <button className="action-btn">
                                            <span className="action-icon analytics">📊</span>
                                            Analytics
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'visa' && (
                            <div className="dashboard-grid">
                                <div className={`card visa-card ${visaExpiry.status}`} style={{gridColumn: 'span 2'}}>
                                    <h3 className="card-title">Visa Information</h3>
                                    <div className="visa-header">
                                        <div>
                                            <h2 style={{marginBottom: '8px'}}>{VISA_DETAILS.type}</h2>
                                            <p style={{color: '#666'}}>Visa Number: {VISA_DETAILS.number}</p>
                                        </div>
                                        <div className={`visa-status ${visaExpiry.status}`}>
                                            {visaExpiry.daysRemaining} days remaining
                                        </div>
                                    </div>
                                    
                                    <div className="visa-info">
                                        <div className="visa-info-row">
                                            <span className="visa-icon">📅</span>
                                            <span>Start Date: {VISA_DETAILS.startDate.toLocaleDateString()}</span>
                                        </div>
                                        <div className="visa-info-row">
                                            <span className="visa-icon">⏰</span>
                                            <span>Expiry Date: {VISA_DETAILS.expiryDate.toLocaleDateString()}</span>
                                        </div>
                                        <div className="visa-info-row">
                                            <span className="visa-icon">🎓</span>
                                            <span>{VISA_DETAILS.provider}</span>
                                        </div>
                                        <div className="visa-info-row">
                                            <span className="visa-icon">💼</span>
                                            <span>{VISA_DETAILS.workCondition}</span>
                                        </div>
                                    </div>

                                    {visaExpiry.status === 'warning' && (
                                        <button className="submit-btn" style={{marginTop: '20px'}}>
                                            Start Visa Renewal Process
                                        </button>
                                    )}
                                </div>

                                <div className="card">
                                    <h3 className="card-title">Work Hours Tracker</h3>
                                    <p style={{color: '#666', marginBottom: '16px'}}>
                                        Current Fortnight: {workCompliance.start.toLocaleDateString()} - {workCompliance.end.toLocaleDateString()}
                                    </p>
                                    
                                    <div className="progress-container">
                                        <div className="progress-header">
                                            <span style={{fontWeight: '600'}}>
                                                {workCompliance.current} / {workCompliance.max} hours
                                            </span>
                                            <span style={{color: workCompliance.status === 'safe' ? '#4CAF50' : 
                                                         workCompliance.status === 'warning' ? '#FF9800' : '#F44336'}}>
                                                {workCompliance.remaining} hours remaining
                                            </span>
                                        </div>
                                        <div className="progress-bar">
                                            <div 
                                                className={`progress-fill ${workCompliance.status}`}
                                                style={{width: `${Math.min(100, workCompliance.percentage)}%`}}
                                            />
                                        </div>
                                    </div>

                                    <div className="work-records">
                                        <h4 style={{marginBottom: '12px'}}>Recent Work</h4>
                                        {WORK_RECORDS.slice(0, 3).map(record => (
                                            <div key={record.id} className="work-record">
                                                <div className="work-info">
                                                    <div className="work-employer">{record.employer}</div>
                                                    <div className="work-details">
                                                        {record.hours} hours • ${record.rate}/hour
                                                    </div>
                                                </div>
                                                <div className="work-amount">
                                                    <div style={{fontWeight: '600'}}>${record.income}</div>
                                                    <div style={{fontSize: '12px', color: '#666'}}>
                                                        {record.date.toLocaleDateString()}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <button 
                                        className="submit-btn" 
                                        style={{marginTop: '16px'}}
                                        onClick={() => {
                                            setModalType('work');
                                            setShowModal(true);
                                        }}
                                    >
                                        Add Work Hours
                                    </button>
                                </div>

                                <div className="card" style={{gridColumn: 'span 2'}}>
                                    <h3 className="card-title">Financial Requirements</h3>
                                    <p style={{color: '#666', marginBottom: '16px'}}>
                                        For visa compliance and renewal
                                    </p>

                                    <div className="total-box">
                                        <div className="total-label">Total Annual Requirement</div>
                                        <div className="total-amount">${financialReq.annual.toLocaleString()}</div>
                                        <div className="monthly-amount">${financialReq.monthly.toLocaleString()}/month</div>
                                    </div>

                                    <div className="financial-breakdown">
                                        <h4>Breakdown</h4>
                                        <div className="breakdown-item">
                                            <span className="breakdown-label">Student Living Costs</span>
                                            <span className="breakdown-amount">$24,505</span>
                                        </div>
                                        <div className="breakdown-item">
                                            <span className="breakdown-label">Partner Living Costs</span>
                                            <span className="breakdown-amount">$8,574</span>
                                        </div>
                                        <div className="breakdown-item">
                                            <span className="breakdown-label">Children Living Costs (2)</span>
                                            <span className="breakdown-amount">$7,340</span>
                                        </div>
                                        <div className="breakdown-item">
                                            <span className="breakdown-label">Course Fees</span>
                                            <span className="breakdown-amount">$35,000</span>
                                        </div>
                                        <div className="breakdown-item">
                                            <span className="breakdown-label">Childcare & School</span>
                                            <span className="breakdown-amount">$12,740</span>
                                        </div>
                                    </div>

                                    <div style={{
                                        background: '#E3F2FD',
                                        padding: '16px',
                                        borderRadius: '8px',
                                        marginTop: '20px',
                                        display: 'flex',
                                        alignItems: 'center',
                                        gap: '12px'
                                    }}>
                                        <span style={{fontSize: '24px'}}>💰</span>
                                        <div>
                                            <div style={{fontWeight: '600'}}>Savings Required for Visa</div>
                                            <div style={{fontSize: '20px', color: '#1976D2', fontWeight: '700'}}>
                                                ${financialReq.savingsRequired.toLocaleString()}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="card" style={{gridColumn: 'span 2'}}>
                                    <h3 className="card-title">Childcare & Education Costs</h3>
                                    
                                    {CHILDCARE_DETAILS.map((child, index) => (
                                        <div key={index} className="childcare-card">
                                            <div className="childcare-header">
                                                <div className="childcare-icon">
                                                    {child.type === 'childcare' ? '👶' : '🎒'}
                                                </div>
                                                <div className="childcare-details">
                                                    <div className="child-name">{child.name} ({child.age} years)</div>
                                                    <div className="provider-name">{child.provider}</div>
                                                </div>
                                            </div>
                                            
                                            <div className="cost-info">
                                                <div>
                                                    <div className="weekly-fee">${child.weeklyFee}/week</div>
                                                    {child.subsidy > 0 && (
                                                        <div className="subsidy">{child.subsidy}% CCS applied</div>
                                                    )}
                                                </div>
                                                <div className="annual-cost">
                                                    <div className="annual-label">Annual Cost</div>
                                                    <div className="annual-amount">
                                                        ${(child.annualCost * (1 - child.subsidy / 100)).toLocaleString()}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'family' && (
                            <div className="dashboard-grid">
                                <div className="card">
                                    <h3 className="card-title">{DEMO_FAMILY.name}</h3>
                                    <p style={{marginBottom: '20px'}}>Invite Code: <strong>{DEMO_FAMILY.inviteCode}</strong></p>
                                    <div className="family-members">
                                        {DEMO_FAMILY.members.map((member, index) => (
                                            <div key={index} className="member-card">
                                                <div className="member-avatar">
                                                    {member.name.split(' ').map(n => n[0]).join('')}
                                                </div>
                                                <div className="member-info">
                                                    <h4>{member.name}</h4>
                                                    <p>{member.email}</p>
                                                </div>
                                                <span className="member-role">{member.role}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="card">
                                    <h3 className="card-title">Family Activity</h3>
                                    <p style={{color: '#666', textAlign: 'center', padding: '40px 0'}}>
                                        Recent family financial activities will appear here
                                    </p>
                                </div>
                            </div>
                        )}

                        {activeTab === 'transactions' && (
                            <div className="card">
                                <h3 className="card-title">All Transactions</h3>
                                <div className="transaction-list">
                                    {DEMO_TRANSACTIONS.map(transaction => (
                                        <div key={transaction.id} className="transaction-item">
                                            <div className="transaction-info">
                                                <div className={`transaction-icon ${transaction.type}-icon`}>
                                                    {transaction.type === 'income' ? '↓' : '↑'}
                                                </div>
                                                <div className="transaction-details">
                                                    <h4>{transaction.category}</h4>
                                                    <p>{transaction.description}</p>
                                                </div>
                                            </div>
                                            <div className="transaction-amount">
                                                <div className={`amount ${transaction.type}-amount`}>
                                                    {transaction.type === 'income' ? '+' : '-'}
                                                    {formatCurrency(transaction.amount, transaction.currency)}
                                                </div>
                                                <div className="transaction-date">{transaction.date}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    <div className={`modal ${showModal ? 'show' : ''}`} onClick={(e) => {
                        if (e.target.className.includes('modal')) setShowModal(false);
                    }}>
                        <div className="modal-content">
                            <div className="modal-header">
                                <h2 className="modal-title">
                                    {modalType === 'transaction' 
                                        ? `Add ${transactionType === 'income' ? 'Income' : 'Expense'}`
                                        : 'Log Work Hours'
                                    }
                                </h2>
                                <button className="close-btn" onClick={() => setShowModal(false)}>×</button>
                            </div>

                            <form onSubmit={handleSubmit}>
                                {modalType === 'transaction' ? (
                                    <>
                                        <div className="form-group">
                                            <label className="form-label">Amount</label>
                                            <input
                                                type="number"
                                                className="form-input"
                                                value={formData.amount}
                                                onChange={(e) => setFormData({...formData, amount: e.target.value})}
                                                placeholder="0.00"
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label className="form-label">Currency</label>
                                            <div className="currency-selector">
                                                {['USD', 'AUD', 'MNT'].map(currency => (
                                                    <button
                                                        key={currency}
                                                        type="button"
                                                        className={`currency-btn ${formData.currency === currency ? 'active' : ''}`}
                                                        onClick={() => setFormData({...formData, currency})}
                                                        style={{color: formData.currency === currency ? '#4CAF50' : '#666'}}
                                                    >
                                                        {currency}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="form-group">
                                            <label className="form-label">Category</label>
                                            <div className="category-grid">
                                                {CATEGORIES[transactionType].map(category => (
                                                    <button
                                                        key={category}
                                                        type="button"
                                                        className={`category-chip ${formData.category === category ? 'active' : ''}`}
                                                        onClick={() => setFormData({...formData, category})}
                                                    >
                                                        {category}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="form-group">
                                            <label className="form-label">Description (Optional)</label>
                                            <input
                                                type="text"
                                                className="form-input"
                                                value={formData.description}
                                                onChange={(e) => setFormData({...formData, description: e.target.value})}
                                                placeholder="Add a note..."
                                            />
                                        </div>
                                    </>
                                ) : (
                                    <>
                                        <div className="form-group">
                                            <label className="form-label">Date</label>
                                            <input
                                                type="date"
                                                className="form-input"
                                                value={formData.date}
                                                onChange={(e) => setFormData({...formData, date: e.target.value})}
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label className="form-label">Hours Worked</label>
                                            <input
                                                type="number"
                                                className="form-input"
                                                value={formData.hours}
                                                onChange={(e) => setFormData({...formData, hours: e.target.value})}
                                                placeholder="0"
                                                step="0.5"
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label className="form-label">Employer</label>
                                            <input
                                                type="text"
                                                className="form-input"
                                                value={formData.employer}
                                                onChange={(e) => setFormData({...formData, employer: e.target.value})}
                                                placeholder="Company name"
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label className="form-label">Hourly Rate ($)</label>
                                            <input
                                                type="number"
                                                className="form-input"
                                                value={formData.rate}
                                                onChange={(e) => setFormData({...formData, rate: e.target.value})}
                                                placeholder="25.00"
                                                step="0.01"
                                                required
                                            />
                                        </div>
                                    </>
                                )}

                                <button 
                                    type="submit" 
                                    className="submit-btn"
                                    disabled={modalType === 'transaction' 
                                        ? !formData.amount || !formData.category
                                        : !formData.hours || !formData.employer || !formData.rate
                                    }
                                >
                                    {modalType === 'transaction' ? 'Add Transaction' : 'Log Work Hours'}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
